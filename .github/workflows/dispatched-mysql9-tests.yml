name: üõ†üê¨ MySQL 9.x tests
run-name: Run database tests on MySQL on dispatch. Run No ${{ github.run_number }}.
on:
  workflow_dispatch:
    inputs:
      fetch_depth:
        description: 'Depth of repo fetch (change if SHA populated)'
        required: false
        default: 1
        type: number
      specific_sha:
        description: 'Commit SHA to checkout'
        required: false
        default: ''
        type: string
      mysql90:
        description: 'MySQL 9.0'
        type: boolean
        default: false
        required: true
      mysql91:
        description: 'MySQL 9.1'
        type: boolean
        default: false
        required: true
      mysql92:
        description: 'MySQL 9.2'
        type: boolean
        default: false
        required: true
      mysql93:
        description: 'MySQL 9.3'
        type: boolean
        default: false
        required: true

# new commits with the same key will cancel previously run workflows
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  test_on_mysql90:
    name: Tests on MySQL 9.0
    if: ${{ inputs.mysql90 }}
    strategy:
      matrix:
        net: [ 'net6.0', 'net7.0', 'net8.0' ]
    uses: DataObjects-NET/github-workflow-playground/.github/workflows/reusable-storage-dependant-tests.yml@master
    with:
      storage: mysql90
      build_config: Release
      target_framework: ${{ matrix.net }}
      specific_sha: ${{ inputs.specific_sha }}
      fetch_depth: ${{ fromJSON(inputs.fetch_depth) }}
      test_output_verbosity: minimal
      test_run_timeout: 30
      run_main: true
      run_sql: true
      run_extensions: true
      publish_raw_results: true

  test_on_mysql91:
    name: Tests on MySQL 9.1
    if: ${{ inputs.mysql91 }}
    strategy:
      matrix:
        net: [ 'net6.0', 'net7.0', 'net8.0' ]
    uses: DataObjects-NET/github-workflow-playground/.github/workflows/reusable-storage-dependant-tests.yml@master
    with:
      storage: mysql91
      build_config: Release
      target_framework: ${{ matrix.net }}
      specific_sha: ${{ inputs.specific_sha }}
      fetch_depth: ${{ fromJSON(inputs.fetch_depth) }}
      test_output_verbosity: minimal
      test_run_timeout: 30
      run_main: true
      run_sql: true
      run_extensions: true
      publish_raw_results: false

  test_on_mysql92:
    name: Tests on MySQL 9.2
    if: ${{ inputs.mysql92 }}
    strategy:
      matrix:
        net: [ 'net6.0', 'net7.0', 'net8.0' ]
    uses: DataObjects-NET/github-workflow-playground/.github/workflows/reusable-storage-dependant-tests.yml@master
    with:
      storage: mysql92
      build_config: Release
      target_framework: ${{ matrix.net }}
      specific_sha: ${{ inputs.specific_sha }}
      fetch_depth: ${{ fromJSON(inputs.fetch_depth) }}
      test_output_verbosity: minimal
      test_run_timeout: 30
      run_main: true
      run_sql: true
      run_extensions: true
      publish_raw_results: false

  test_on_mysql93:
    name: Tests on MySQL 9.3
    if: ${{ inputs.mysql93 }}
