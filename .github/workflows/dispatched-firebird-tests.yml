name: üõ†üê¶ Firebird tests
run-name: Run database tests on Firebird on dispatch. Run No ${{ github.run_number }}.
on:
  workflow_dispatch:
    inputs:
      fetch_depth:
        description: 'Depth of repo fetch (change if SHA populated)'
        required: false
        default: 1
        type: number
      specific_sha:
        description: 'Commit SHA to checkout'
        required: false
        default: ''
        type: string
      firebird30:
        description: 'Firebird 3.0'
        type: boolean
        default: true
        required: true
      firebird40:
        description: 'Firebird 4.0'
        type: boolean
        default: false
        required: true
      firebird50:
        description: 'Firebird 5.0'
        type: boolean
        default: false
        required: true

# new commits with the same key will cancel previously run workflows
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  test_on_firebird30:
    name: Tests on Firebird 3.0
    if: ${{ inputs.firebird30 }}
    strategy:
      matrix:
        net: [ 'net5.0', 'net6.0' ]
    uses: DataObjects-NET/dataobjects-net/.github/workflows/reusable-storage-dependant-tests.yml@7.1
    with:
      storage: firebird30
      build_config: Release
      target_framework: ${{ matrix.net }}
      specific_sha: ${{ inputs.specific_sha }}
      fetch_depth: ${{ fromJSON(inputs.fetch_depth) }}
      test_output_verbosity: minimal
      test_run_timeout: 40
      run_main: true
      run_sql: true
      run_extensions: true
      publish_raw_results: true

  test_on_firebird40:
    name: Tests on Firebird 4.0
    if: ${{ inputs.firebird40 }}
    strategy:
      matrix:
        net: [ 'net5.0', 'net6.0' ]
    uses: DataObjects-NET/dataobjects-net/.github/workflows/reusable-storage-dependant-tests.yml@7.1
    with:
      storage: firebird40
      build_config: Release
      target_framework: ${{ matrix.net }}
      specific_sha: ${{ inputs.specific_sha }}
      fetch_depth: ${{ fromJSON(inputs.fetch_depth) }}
      test_output_verbosity: minimal
      test_run_timeout: 40
      run_main: true
      run_sql: true
      run_extensions: true
      publish_raw_results: true

  test_on_firebird50:
    name: Tests on Firebird 5.0
    if: ${{ inputs.firebird50 }}
    strategy:
      matrix:
        net: [ 'net5.0', 'net6.0' ]
    uses: DataObjects-NET/dataobjects-net/.github/workflows/reusable-storage-dependant-tests.yml@7.1
    with:
      storage: firebird50
      build_config: Release
      target_framework: ${{ matrix.net }}
      specific_sha: ${{ inputs.specific_sha }}
      fetch_depth: ${{ fromJSON(inputs.fetch_depth) }}
      test_output_verbosity: minimal
      test_run_timeout: 40
      run_main: true
      run_sql: true
      run_extensions: true
      publish_raw_results: true
