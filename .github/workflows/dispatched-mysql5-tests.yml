name: üõ†üê¨ MySQL 5.x tests
run-name: Run database tests on MySQL on dispatch. Run No ${{ github.run_number }}.
on:
  workflow_dispatch:
    inputs:
      specific_sha:
        description: 'Commit SHA to checkout'
        required: false
        default: ''
        type: string
      show_all_fails:
        description: 'No mute tests'
        type: boolean
        default: false
        required: true
      mysql55:
        description: 'MySQL 5.5'
        type: boolean
        default: false
        required: true
      mysql56:
        description: 'MySQL 5.6'
        type: boolean
        default: true
        required: true
      mysql57:
        description: 'MySQL 5.7'
        type: boolean
        default: true
        required: true

# new commits with the same key will cancel previously run workflows
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  test_on_mysql55:
    name: Tests on MySQL 5.5
    if: ${{ inputs.mysql55 }}
    strategy:
      matrix:
        net: [ 'net6.0', 'net7.0', 'net8.0' ]
    uses: DataObjects-NET/dataobjects-net/.github/workflows/reusable-storage-dependant-tests.yml@master
    with:
      storage: mysql55
      build_config: Release
      target_framework: ${{ matrix.net }}
      specific_sha: ${{ inputs.specific_sha }}
      show_all_fails: ${{ fromJSON(inputs.show_all_fails) }}
      test_output_verbosity: minimal
      test_run_timeout: 20
      run_main: true
      run_sql: true
      run_extensions: true
      publish_raw_results: true

  test_on_mysql56:
    name: Tests on MySQL 5.6
    if: ${{ inputs.mysql56 }}
    strategy:
      matrix:
        net: [ 'net6.0', 'net7.0', 'net8.0' ]
    uses: DataObjects-NET/dataobjects-net/.github/workflows/reusable-storage-dependant-tests.yml@master
    with:
      storage: mysql56
      build_config: Release
      target_framework: ${{ matrix.net }}
      specific_sha: ${{ inputs.specific_sha }}
      show_all_fails: ${{ fromJSON(inputs.show_all_fails) }}
      test_output_verbosity: minimal
      test_run_timeout: 30
      run_main: true
      run_sql: true
      run_extensions: true
      publish_raw_results: true

  test_on_mysql57:
    name: Tests on MySQL 5.7
    if: ${{ inputs.mysql57 }}
    strategy:
      matrix:
        net: [ 'net6.0', 'net7.0', 'net8.0' ]
    uses: DataObjects-NET/dataobjects-net/.github/workflows/reusable-storage-dependant-tests.yml@master
    with:
      storage: mysql57
      build_config: Release
      target_framework: ${{ matrix.net }}
      specific_sha: ${{ inputs.specific_sha }}
      show_all_fails: ${{ fromJSON(inputs.show_all_fails) }}
      test_output_verbosity: minimal
      test_run_timeout: 35
      run_main: true
      run_sql: true
      run_extensions: true
      publish_raw_results: true
