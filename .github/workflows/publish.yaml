name: Publish Nuget Package
on:
  workflow_dispatch:
env:
  DO_TargetFrameworks: net6.0;net7.0
jobs:
  build-and-publish:
    name: Build & Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with: { dotnet-version: 7 }
      - name: Create User.Directory.Build.props
        run: echo >User.Directory.Build.props '"<?xml version="1.0" encoding="utf-8"?><Project ToolsVersion="latest"><PropertyGroup Label="User defined variables"><DoNugetFeedUserName>nuget-publish-dataobjects</DoNugetFeedUserName><DoNugetFeedPassword>' ${{ secrets.NugetWriteToken }} '<DoNugetFeedUrl>https://pkgs.dev.azure.com/servicetitan-packages/nuget/_packaging/servicetitan-nuget/nuget/v3/index.json</DoNugetFeedUrl></PropertyGroup></Project>' 
      - name: Build & Publish
        run: dotnet build -c Release Publish/NuGetPublish.csproj 
